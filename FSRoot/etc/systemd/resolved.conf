# Quad9
#DNS=2620:fe::fe 2620:fe::9 9.9.9.9 149.112.112.112
# OpenDNS ( Somewhat slow in Asia )
#DNS=208.67.222.222 208.67.220.220

# Prioritize Performance over Security
# DNS over QUIC or HTTPS/3 support in systemd-resolved would introduce greater efficiency, performance and better security measures
DNSSEC=0
DNSOverTLS=0
#DNSSEC=allow-downgrade
#DNSOverTLS=opportunistic

# Allow local device discovery, IoT, printers, media servers, etc
MulticastDNS=1

# Enable to allow hBlock or Pi-Hole functionality, unless your device itself is the Pi-Hole
# Reading /etc/hosts increases resolution time
ReadEtcHosts=0
