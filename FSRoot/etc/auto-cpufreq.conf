[charger]
governor = schedutil
#governor = performance
turbo = auto
#turbo = on
energy_performance_preference = performance
energy_perf_bias = 6

[battery]
governor = schedutil
#governor = performance
turbo = auto
#turbo = off
energy_performance_preference = power
energy_perf_bias = 6
enable_thresholds = true
stop_threshold = 85
start_threshold = 80

# In the above, 'or' means what I would choose if the previous option wasn't available, though temporarily removed.

