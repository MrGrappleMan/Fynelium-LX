# resolved.conf(5)

### =======================================================================
###  Internal or local resolution - Fast and efficient resolution          
###  Prioritized but not guaranteed to be used. See Caching section below  
### =======================================================================

DNS=127.0.0.1:53

### =======================================================================
###  Ad-blocking - best for fast surfing and a distraction free experience 
### =======================================================================

### Less stress on local solutions like uBlock Origin, Pi-Hole and hBlock
### Filter lists managed universally and automatically updated
### Unfortunately it may block trackers, personalization, analytical services and data collection but it is worth the trade off

# AdGuard DNS
DNS=2a10:50c0::ad1:ff 2a10:50c0::ad2:ff 94.140.14.14 94.140.15.15
# Control-D
DNS=2606:1a40::2 2606:1a40:1::2 76.76.2.2 76.76.10.2

### =============================================================================
###  Regular - for fallback, reliability and parallel resolution speeds          
###  They may be uncensored or only block malicious domains, no family protection
### =============================================================================

### Choosing few top providers is better than multiple providers
### Lower the index number, higher the reliability 

# 1.Cloudflare
DNS=2606:4700:4700::1111 2606:4700:4700::1001 1.1.1.1 1.0.0.1
# 2.Google
DNS=2001:4860:4860::8888 2001:4860:4860::8844 8.8.8.8 8.8.4.4
# Quad9 w/ ECS validation
